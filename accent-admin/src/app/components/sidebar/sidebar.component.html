
<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="./assets/img/angular2-logo-white.png"/>
      </div>
    </a>
    <a href="https://www.creative-tim.com" class="simple-text logo-normal">
        Creative Tim
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item"
            (click)="listClick($event, menuItem)">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <ul *ngIf="menuItem.children?.length > 0 && menuItem.showChild" [ngStyle]="{'display':selectedItem == menuItem ? 'block' : 'none'}">
                <li *ngFor="let child of menuItem.children" routerLinkActive="active">
                    <a [routerLink]="[child.path]">
                        <p>{{child.title}}</p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
